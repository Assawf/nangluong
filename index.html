<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Data Monitoring</title>
</head>
<body>
    <h1>ESP32 Data Monitoring</h1>
    <div id="data-container"></div>

    <script>
        function fetchData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://web-production-8408a.up.railway.app/api/v1/nangluong', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    document.getElementById('data-container').innerText = `Temperature: ${data.temperature} °C`;
                }
            };
            xhr.send();
        }

        setInterval(fetchData, 5000); // Lấy dữ liệu mỗi 5 giây
        fetchData(); // Lấy dữ liệu ban đầu
    </script>
</body>
</html>

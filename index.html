<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Temperature Monitoring</title>
</head>
<body>
  <h1>ESP32 Temperature Monitoring</h1>
  <div id="temperature"></div>

  <script>
    function fetchData() {
      fetch('/nangluong/data') // Sử dụng đường dẫn cụ thể là /nangluong/data
        .then(response => response.json())
        .then(data => {
          document.getElementById('temperature').innerText = `Temperature: ${data.temperature} °C`;
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    setInterval(fetchData, 5000); // Lấy dữ liệu mỗi 5 giây
    fetchData(); // Lấy dữ liệu ban đầu
  </script>
</body>
</html>
